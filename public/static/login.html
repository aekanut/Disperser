<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>login page</title>
</head>

<body>

    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1" id="login-form">
            <input class="un " type="text" align="center" id="username" placeholder="Username">
            <input class="pass" type="password" id="password" align="center" placeholder="Password"><br><br>
            <input type="submit" class="submit" align="center" value="Sign in">
    </div>



    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', loginUser);

        async function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const result = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then((res) => res.json());

            if (result.status === 'ok') {

                alert('success')
                location.replace("/main")
            } else {
                alert(result.data)
            }
        }

    </script>
</body>

</html>

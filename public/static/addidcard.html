<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ID Card</title>
</head>

<body>
    <form id="addIdCard">
        <h1>ADD ID Card</h1><br>
        First Name<br>
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required><br>
        Last Name<br>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required><br>
        ID Card<br>
        <input type="text" name="idcard" id="idcard" placeholder="ID Card" maxlength="13" minlength="13" pattern="[0-9]{13}" required><br>
        Date of birth<br>
        <input type="date" name="dateofbirth" id="dateofbirth" required><br>
        <input type="submit">
        <br><br>
    <a href="/main">back to main</a>

    <script>
        const addIdCard = document.getElementById('addIdCard');
        addIdCard.addEventListener('submit', idcards);

        async function idcards (event) {
            event.preventDefault();
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const idcard = document.getElementById('idcard').value;
            const dateofbirth = document.getElementById('dateofbirth').value;

            const result = await fetch('/api/addidcard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstname,
                    lastname,
                    idcard,
                    dateofbirth
                })
            }).then((res) => res.json());

            if (result.status === 'ok') {
                alert('success')
                location.reload()
            } else {
                alert(result.error.message)
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Card</title>
    <style>
        body {
            background-color: rgb(151, 200, 240);
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>

<body>
    <form id="addstudentcard">
        Add Student Card<br>
        First Name<br>
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required><br>
        Last Name<br>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required><br>
        Student ID<br>
        <input type="text" name="studentcard" id="studentcard" placeholder="Student ID" maxlength="8" minlength="8"
            pattern="[0-9]{8}" required><br>
        Faculty<br>
        <input type="text" name="faculty" id="faculty" placeholder="Faculty" required><br>
        <input type="submit">
    </form>
    <br><br>
    <a href="/main">back to main</a>
    ID Card
    <div class="idCard"></div><br><br>

    <script>
        fetch('/api/allidcard', {
            method: 'GET'
        }).
            then(res => res.json()).
            then(data => {
                let dataTable = `<table><thead><tr><th>First Name</th><th>Last Name</th><th>ID Card</th><th>Date Of Birth</th><th>
Registration Date</th></tr></thead><tbody>`
                data.forEach(element => {
                    dataTable += `<tr name='${element.idcard}'><th>${element.firstname}</th><th>${element.lastname}</th><th>${element.idcard}</th><th>${element.dateofbirth}</th><th>${element.Date}</th></tr>`
                });
                dataTable += '</table></tbody>'
                document.getElementsByClassName('idCard')[0].innerHTML = dataTable;
            })

        const addstudentcard = document.getElementById('addstudentcard')
        addstudentcard.addEventListener('submit', addStudent)

        async function addStudent(event) {
            event.preventDefault()
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const studentcard = document.getElementById('studentcard').value;
            const faculty = document.getElementById('faculty').value;

            const result = await fetch('/api/addstudentcard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstname,
                    lastname,
                    studentcard,
                    faculty
                })
            }).then((res) => res.json());

            if (result.status === 'ok') {
                alert("success")
                location.reload()
            } else {
                alert(result.error.message)
            }

        }
    </script>
</body>

</html>
